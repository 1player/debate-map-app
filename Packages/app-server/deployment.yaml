apiVersion: v1
kind: Service
metadata:
  name: dm-app-server
  namespace: dm-pg-operator
  labels:
    app: dm-app-server
spec:
  #clusterIP: None
  selector:
    app: dm-app-server
  # to make it accessible outside of cluster
  type: NodePort
  ports:
    - port: 3105
      targetPort: 3105
      nodePort: 31105
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dm-app-server
  namespace: dm-pg-operator
  labels:
    app: dm-app-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dm-app-server
  template:
    metadata:
      labels:
        app: dm-app-server
    spec:
      containers:
      - name: dm-app-server
        image: gcr.io/debate-map-prod/dm-app-server
        livenessProbe:
          httpGet:
            path: /health-check
            port: 3105
          #initialDelaySeconds: 10999999
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 3
        env:
        - name: DB_VENDOR
          value: "postgres"
        - name: DB_ADDR
          valueFrom: { secretKeyRef: { name: debate-map-pguser-admin, key: host } }
        - name: DB_PORT
          valueFrom: { secretKeyRef: { name: debate-map-pguser-admin, key: port } }
        - name: DB_DATABASE
          valueFrom: { secretKeyRef: { name: debate-map-pguser-admin, key: dbname } }
        - name: DB_USER
          valueFrom: { secretKeyRef: { name: debate-map-pguser-admin, key: user } }
        - name: DB_PASSWORD
          valueFrom: { secretKeyRef: { name: debate-map-pguser-admin, key: password } }
        - name: PROXY_ADDRESS_FORWARDING
          value: "true"